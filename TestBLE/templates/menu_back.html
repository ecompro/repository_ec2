<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list  option-buttons="itemButtons" can-swipe="true">
		<ion-item ng-repeat="friend in friends" href="#/app/friendlist/{{friend.id}}" type="item-link" menu-toggle="left">
			<img style="width:35px;height:35px;" ng-src="img/avatar/{{friend.img}}" />
		    <span>{{ friend.name }}</span>
			<ion-option-button class="button-positive"
							   ng-click="onItemDelete(friend)">
			   <i class="icon ion-minus-circled">Delete</i>
			</ion-option-button>
			<!--<ion-option-button class="button-positive"
							   ng-click="share(item)">
			  Share
			</ion-option-button>
			<ion-option-button class="button-info"
							   ng-click="edit(item)">
			  Edit
			</ion-option-button>
			<ion-delete-button class="ion-minus-circled"
							   ng-click="items.splice($index, 1)">
			</ion-delete-button>
			<ion-reorder-button class="ion-navicon"
								on-reorder="reorderItem(item, $fromIndex, $toIndex)">
			</ion-reorder-button>-->
		</ion-item>
	  </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
